<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="back-color">
      <img
        src="./logo.png"
        alt=""
        width="10%"
        height="10%"
        class="img-netflix"
      />
      <p class="p1">
        <i>
          Thank you for signing up at Netflix. Tell us more about yourself.</i
        >
      </p>
      <div class="login-body">
        <div>
          <form action="">
            <span class="namesurname">Name</span><br />
            <input
              type="text"
              class="name"
              placeholder="enter your name"
            /><br />
            <span class="namesurname">Age</span><br />
            <input type="number" class="name" placeholder="age" />
            <br />
            <span class="namesurname">E-mail</span><br />
            <input type="number" class="name" placeholder="enter your Email" />
            <br />
            <span class="namesurname">Content Type</span><br />
            <select id="select">
              <option value="1">Series</option>
              <option value="2">Film</option>
            </select>
            <br />
            <span class="namesurname">Movie Type</span><br /><br />
            <input type="checkbox" class="input1" />
            <label for="" class="boxes">Comedy</label><br />
            <input type="checkbox" class="input1" />
            <label for="" class="boxes">Action</label><br />
            <input type="checkbox" class="input1" />
            <label for="" class="boxes">Romance</label>

            <div>
              <span class="namesurname">Gender</span><br /><br />
              <input type="radio" class="input1" name="radio1" />
              <label for="" class="boxes">Male</label><br />
              <input type="radio" class="input1" name="radio1" />
              <label for="" class="boxes">Female</label><br />
              <input type="radio" class="input1" name="radio1" />
              <label for="" class="boxes">Other</label>
            </div>
            <br />
            <span class="namesurname">Feedback</span><br />
            <textarea name="" id="" cols="30" rows="10" class="name"></textarea
            ><br />
            <button class="button">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
